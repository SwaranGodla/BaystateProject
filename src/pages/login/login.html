<ion-content class="login-content" padding>

  <div padding text-center>
    <img src="./../../assets/imgs/baystate-health-logo.jpg" alt="Baystate Health">
  </div>
  <form #registerForm="ngForm">
    <ion-row>
      <ion-col>
        <ion-list inset>

          <ion-item>
            <ion-input type="email" placeholder="Username" name="email" [(ngModel)]="loginCredentials.email" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="loginCredentials.password"
              required></ion-input>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="signup-col">
        <button ion-button class="submit-btn" full type="submit" (click)="login()" >Login</button>
       
      </ion-col>
    </ion-row>

  </form>

</ion-content>
